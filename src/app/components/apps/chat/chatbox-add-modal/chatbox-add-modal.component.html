<div class="modal-header">
  <h3 class="modal-title">Create New Chat</h3>
  <button type="button" class="close" aria-label="Close" (click)="cancel()">
      <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form (ngSubmit)="addNewChat()" #chatForm="ngForm">
      <div class="form-group">
          <label for="chatName">Chat Room Name</label>
          <input type="text" class="form-control" id="chatName" required
              [(ngModel)]="chatName" name="chatName" placeholder="Enter chat room name">
      </div>
      <div class="form-group">
          <label for="participants">Select Participants</label>
          <div *ngFor="let member of teamMembers">
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="{{'member_' + member.id}}"
                      (change)="toggleParticipant(member)" [checked]="isParticipant(member)">
                  <label class="form-check-label" for="{{'member_' + member.id}}">
                      {{ member.teamMember.firstname }} {{ member.teamMember.lastname }}
                  </label>
              </div>
          </div>
      </div>
      <button type="submit" class="btn btn-primary">Create Chat Room</button>
  </form>
</div>
