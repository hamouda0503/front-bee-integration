<div class="task-chart">
  <h1 class="dashboard-title">Dashboard</h1>
  <h3 class="dashboard-title">Mental health statistics</h3>
  <div class="row">
    <div style="width: 30%;">
      <canvas baseChart
              [datasets]="[{ data: stressChartData, label: 'Stress Level' }]"
              [labels]="['Stress Level']"
              chartType="line"
              [options]="{ responsive: true }">
      </canvas>
    </div>
    <div style="width: 30%;">
      <canvas baseChart
              [datasets]="[{ data: energyChartData, label: 'Energy Level' }]"
              [labels]="['Energy Level']"
              chartType="line"
              [options]="{ responsive: true }">
      </canvas>
    </div>

    <div style="width: 20%;">
      <canvas baseChart
              [data]="moodData"
              [type]="'pie'"
              [options]="{ responsive: true }">
      </canvas>
    </div>
    <h3 class="dashboard-title">Task Management statistics</h3>
  </div>
  <div class="row">
    <div class="chart-container" style="width: 30%;">
      <h2>Tasks Status</h2>
      <canvas id="tasksStatusChart"></canvas>
    </div>
    <div class="chart-container" style="width: 30%;">
      <h2>Deadline Respect</h2>
      <canvas id="deadlineRespectChart"></canvas>
    </div>
  </div>

  <div class="row">
    <div class="chart-container" style="width: 30%;">
      <h2>Work Evolution</h2>
      <canvas id="workEvolutionChart"></canvas>
    </div>
    <div class="chart-container" style="width: 30%;">
      <h2>Task Evaluation</h2>
      <canvas id="taskEvaluationChart"></canvas>
    </div>
  </div>


  </div>
