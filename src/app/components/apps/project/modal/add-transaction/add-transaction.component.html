<ng-template #addTransaction let-modal>
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Add Transaction</h5>
      <button class="btn-close" type="button" data-dismiss="modal" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <label for="task-title">Transaction: </label>

      <select class="btn  form-control" [(ngModel)]="transaction">
        <option value="">Select Transaction</option>
        <option value="REVENUE">Revenue</option>
        <option value="EXPENSE">Expense</option>
        </select>

      <form class="form-bookmark needs-validation" id="bookmark-form" [formGroup]="transactionForm"  novalidate="">
        <div class="row">
          <div class="form-group col-md-12">
            <label for="task-title">Amount: </label>
            <input class="form-control" id="task-title" type="number" required="" formControlName="amount" autocomplete="off">
          </div>
          <div class="form-group col-md-12">
            <label for="task-title">Date: </label>
            <input class="form-control" id="task-title"  required="" formControlName="date" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" autocomplete="off">
          </div>
          <div class="form-group col-md-12">
            <label for="task-title">Category: </label>
            <select class="form-control" formControlName="category">
              <option value="">Select Category</option>
              <option *ngIf="transaction == 'REVENUE'" value="sales">Product Sales</option>
              <option *ngIf="transaction == 'REVENUE'" value="subscriptions">Subscription Revenue</option>
              <option *ngIf="transaction == 'REVENUE'" value="advertising">Advertising Revenue</option>
              <option *ngIf="transaction == 'REVENUE'" value="licensing">Licensing Revenue</option>
              <option *ngIf="transaction == 'REVENUE'" value="other">Other Revenues</option>
              <!------------------------------------------------------------------------------------------>
              <option *ngIf="transaction == 'EXPENSE'" value="marketing">Marketing and Advertising</option>
              <option *ngIf="transaction == 'EXPENSE'" value="software">Technology and Software</option>
              <option *ngIf="transaction == 'EXPENSE'" value="supplies">Equipment and Supplies</option>
              <option *ngIf="transaction == 'EXPENSE'" value="transport">Travel and Transportation</option>
              <option *ngIf="transaction == 'EXPENSE'" value="services">Professional Services</option>
              <option *ngIf="transaction == 'EXPENSE'" value="other">Other Expenses</option>
              </select>
          </div>
          <div class="form-group col-md-12">
            <label for="task-title">Description: </label>
            <input class="form-control" id="task-title" type="text" required="" formControlName="description" autocomplete="off">
          </div>
        </div>
        <button class="btn btn-secondary me-1" id="Bookmark" (click)="submit()" (click)="modal.dismiss('added')" type="submit">Save</button>
        <button class="btn btn-primary" type="button" data-dismiss="modal">Cancel</button>
      </form>
    </div>
</ng-template>
