<app-breadcrumb [title]="'My Project'" [items]="['My Project']" [active_item]="'Dashboard'"></app-breadcrumb>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 project-list">
      <div class="card">
        <div class="row">
          <div class="col-sm-6">
            <ul class="nav nav-tabs border-tab" id="top-tab" role="tablist">
              <li class="nav-item"><a class="nav-link active" id="top-home-tab" data-bs-toggle="tab" href="javascript:void(0)" role="tab" aria-controls="top-home" aria-selected="true"><app-feather-icons [icon]="'target'"></app-feather-icons>Dashboard</a></li>
              <li class="nav-item"><a class="nav-link" id="profile-top-tab" data-bs-toggle="tab" href="javascript:void(0)" role="tab" aria-controls="top-profile" aria-selected="false"><app-feather-icons [icon]="'info'"></app-feather-icons>Team</a></li>
              <li class="nav-item"><a class="nav-link" id="contact-top-tab" data-bs-toggle="tab" href="javascript:void(0)" role="tab" aria-controls="top-contact" aria-selected="false"><app-feather-icons [icon]="'check-circle'"></app-feather-icons>Tasks</a></li>
            </ul>
          </div>
          <div class="col-sm-6">
            <div class="text-end">
              <div class="form-group mb-0 me-0"></div><a class="btn btn-primary" [routerLink]="['/project/create']"> <app-feather-icons [icon]="'folder'"></app-feather-icons>  File Manager</a>
              <div class="form-group mb-0 me-0"></div><a class="btn btn-primary" (click)="AddTransaction.openModal()" > <app-feather-icons [icon]="'bar-chart-2'"></app-feather-icons>  Add Transactions</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-12">
      <div class="card">
      </div>
      <app-calender ></app-calender>
    </div>
  </div>
</div>
<app-add-transaction #AddTransaction [projectID]="projectId" ></app-add-transaction>
